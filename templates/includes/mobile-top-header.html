<!doctype html>

<li class="list-inline-item">
    <!-- Search bar -->
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <!-- Dropdown menu -->
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <!-- Search form -->
        <form class="form" method="GET" action="{% url 'shop' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<!-- My account dropdown menu -->
{% if user.is_authenticated %}
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="#"><strong>Profile</strong></a>
    </li>
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_logout' %}"><strong>Log out</strong></a>
    </li>

    <!-- If user is NOT authenticated, then display Login and Register options -->
    {% else %}
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_login' %}"><strong>Log in</strong></a>
    </li>
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_signup' %}"><strong>Register</strong></a>
    </li>
{% endif %}
