<!doctype html>

<li class="list-inline-item">
    <!-- Search bar -->
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <!-- Dropdown menu -->
    <div class="dropdown-menu border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
        <!-- Search form -->
        <form class="form" method="GET" action="{% url 'shop' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-cyan border border-black" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<!-- My account dropdown menu -->
{% if user.is_authenticated %}
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="#"><strong>Profile</strong></a>
    </li>
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_logout' %}"><strong>Log out</strong></a>
    </li>

    <!-- If user is NOT authenticated, then display Login and Register options -->
    {% else %}
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_login' %}"><strong>Log in</strong></a>
    </li>
    <li class="list-inline-item">
        <a class="navbar-link d-block d-lg-none" href="{% url 'account_signup' %}"><strong>Register</strong></a>
    </li>
{% endif %}

<!-- Shopping bag -->
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_shoppingbag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
